<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Instagram</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <div class="instagram-phone">
            <img src="./images/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-login">
            <div class="formulario coluna">
                <img src="./images/instagram-logo.png" alt="logo instagram">
                <form action="">
                    <input type="text" name="login" id="" placeholder="Telefone, nome de usuário ou email">
                    <input type="password" name="senha" id="" placeholder="Senha">
                    <a href="#">Entrar</a>
                    <span class="linha">OU</span>
                </form>
                <div class="login-facebook">
                    <img src="./images/facebook.png" alt="logo facebook">
                    <a class="login" href="#">Entrar com o Facebook</a>
                </div>
                <a class="forgot" href="#">Esqueceu a senha?</a>
            </div>
            <div class="formulario cadastrar">
                <span>Não tem uma conta?</span>
                <a href="#">Cadastre-se</a>
            </div>
            <div class="download">
                <span>Obtenha o aplicativo.</span>
                <div>
                    <a class="icones" href=""><img src="./images/apple-button.png" alt="app store"></a>
                    <a class="icones" href=""><img src="./images/googleplay-button.png" alt="google play"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
